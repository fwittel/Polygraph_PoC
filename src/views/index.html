<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intuify</title>
	<link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
</head>
<body class="uk-height-viewport">
   <div id="viz">
      <!-- Divs of visualization go here -->
   </div>
   <div id="central-message" class="uk-position-center">
     Hello World
   </div>
   <div id="icons-menu" class="uk-position-top-left uk-position-medium">
      <ul class="uk-iconnav-vertical uk-iconnav">
         <li>
            <a id="search-toggle" class="uk-icon-button" uk-icon="icon: search"></a>
         </li>
         <li>
            <a id="tag-mode" class="uk-icon-button" uk-icon="icon: hashtag"></a>
         </li>
         <li id="icons-history">
               <a id="history-backward" class="uk-icon-button" uk-icon="icon: chevron-left"></a>
               <a id="history-forward" class="uk-icon-button" uk-icon="icon: chevron-right"></a>
         <li>
            <!-- <a href="" class="uk-icon-button" uk-icon="icon: yelp"></a> -->
         </li>
      </ul>
   </div>
   <div id="icon-help" class="uk-position-top-right uk-position-medium">
      <ul class="uk-iconnav-vertical uk-iconnav">
         <li>
            <a id="search-toggle" class="uk-icon-button" uk-icon="icon: lifesaver"></a>
         </li>
      </ul>
   </div>
   <div id="search-overlay" uk-height-viewport="offset-bottom: 50" uk-drop="mode: click; toggle: #search-toggle; offset: -36">
      <div class="uk-card uk-card-body uk-card-small uk-card-default">
         <div>
            <h2>Search Your Intuify</h2>
            <button id="search-close" class="uk-drop-close uk-position-top-right" type="button" uk-close></button>
         </div>
         <div id="search">
             <form class="uk-search uk-search-default uk-width-1-1" onSubmit="return false">
               <span uk-search-icon></span>
               <input class="uk-search-input" type="search" placeholder="Search citations or tags">
             </form>
         </div>
         <div id="results" class="uk-margin-medium-top">
            <div id="tags-header">
               <h3 class="uk-heading-divider">Tags</h3>
            </div>
             <div id="tags">
               <!-- added by menu.ts -->
             </div>
             <div id="citations-header">
               <h3 class="uk-heading-divider">Citations</h3>
             </div>
             <div id="citations">
               <!-- added by menu.ts -->
              </div>
         </div>
      </div>
   </div>
   <div id="tour-overlay" class="uk-position-bottom uk-width-1-1 uk-width-expand" style="visibility: hidden;">
      <div uk-grid class="uk-card uk-card-body uk-card-small uk-card-default uk-grid-medium">
         <a class="uk-width-auto uk-position-center-left" uk-icon="icon: chevron-left"></a>
         <p class="uk-width-expand">Why do we need more poymaths? Click the button on the right or use arrow keys.</p>
         <a class="uk-width-auto uk-position-center-right" uk-icon="icon: chevron-right"></a>
      </div>
   </div>
   <div id="branding-overlay" class="uk-position-bottom-right"><div><a href="http://intuify.it/" target="_blank">Join Intuify</a></div></div>
   <div id="modal-info" uk-modal>
      <div class="uk-modal-dialog">

         <div class="uk-modal-header uk-modal-title">
            Your Intuify
         </div>

         <div class="uk-modal-body" uk-overflow-auto>
            <p>Info goes here</p>
            <p>URL to HP; FAQ; Helpdesk</p>
         </div>

         <div class="uk-modal-footer uk-text-right">
             <button id="modal-tour" class="uk-button uk-button-primary uk-modal-close" type="button">Close</button>
         </div>

      </div>
   </div>
</body>
</html>
